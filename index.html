<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <div class="card__seauthorn">
          <div class="card__img"></div>
        </div>
        <div class="card__section card__section--info">
          <div class="card__tag">Learning</div>
          <time
            pubdate
            datetime="2023-12-21"
            title="December 21st, 2023"
            class="card__date"
            >Published 21 Dec 2023</time
          >
          <h1 class="card__heading">HTML & CSS foundations</h1>
          <p class="card__text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__section card__section--author">
          <img
            src="./assets/images/image-avatar.webp"
            alt=""
            class="card__avatar"
          />
          <p class="card__author">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
